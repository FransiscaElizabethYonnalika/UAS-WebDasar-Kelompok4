<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src = "../script/API.json"></script>
</head>
<body>
    
<div class="container">
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert">
                <div class="card-text text-center">
                    <strong> 
                        <h4>
                            <p class="font-weight-normal">Time Updated </p>
                            <br>
                            <span id="tu"></span>
                            <br><br>
                            Time :
                            <span id="tm"></span>
                            <br><br>
                            Time UK :
                            <span id="tk"></span>
                            <br><br>
                        </h4>
                    </strong>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="card badge-success p-3 mb-5 shadow rounded">
                <div class="card-body">
                    <div class="text-info">
                        <div class="text-warning">
                            <h4 class="card-title text-center"><i class="fab fa-btc"></i></i> <span id="cht"></span></h4>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div> 

        <div class="col-md-6">
            <div class="card badge-primary p-3 mb-5 shadow rounded">
                <div class="card-body">
                    <div class="text-primary">
                        <h4 class="card-title text-center"><i class="fad fa-flag-usa"></i> United States of Amerika</h4>
                    </div>
                    
                    <p class="card-text text-center"> United States Of America
                        <br>
                        Code :
                        <span id ="descusd"></span>&nbsp;(<span id="cdusd"></span>)
                        <br>
                        Rate :
                        <span id="usd"></span> 
                        <br>
                        Rate Float :
                        <span id="fltusd"></span>
                    </p>
                </div>
            </div>
        </div> 
    
        <div class="col-md-6">
            <div class="card badge-danger p-2 mb-4 shadow rounded">
                <div class="card-body">
                    <div class="text-success">
                        <h4 class="card-title text-center"><i class="fad fa-globe-americas"></i></i> Great Britian</h4>
                    </div>
                        
                    <p class="card-text text-center"> Great Britain <br>
                        Code :
                        <span id ="descgbp"></span>&nbsp;(<span id="cdgbp"></span>)
                        <br>
                        Rate :
                        <span id="gbp"></span>
                        <br>
                        Rate Float :
                        <span id="fltgbp"></span> 
                    </div>
                    </p>
                </div>
            </div>
        </div>  
    
        <div class="col-md-12">
            <div class="card badge-success p-3 mb-5 shadow rounded">
                <div class="card-body">
                    <div class="text-info">
                        <h4 class="card-title text-center"><i class="far fa-globe-europe"></i> Europe</h4>
                    </div>
                    
                    <p class="card-text text-center"> Europe
                    <br>
                    Code :
                    <span id ="desceur"></span>&nbsp;(<span id="cdeur"></span>)
                    <br>
                    Rate :
                    <span id="eur"></span>
                    <br>
                    Rate Float :
                    <span id="flteur"></span> 
                </div> 
                    </div>
                    </p>
                </div>
            </div>
        </div>  
    </div>
    
    <footer>
        <div class="card-footer bg-blue text-light text-black">
            <div class="container my-auto">
                <h3>DISCLAIMER</h3>
<h4 id="dsc"></h4>
            </div>
        </div>
    </footer>
     
</body>
</html>
